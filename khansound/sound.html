<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8"/>
		<title>Princess Carolyne Song's</title>
		<link rel="stylesheet" type="text/css" href="css/sound.css">
	
	</head>
	<body>
		<div id="wrapper">
			<audio id="mytrack" >
				<source src="Jinxed.mp3" type="audio/mp3">
			</audio>
			<nav>
				<div id="defaultBar">
					<div id="progressBar"></div>
				</div>
				<div id="buttons">
					<button type="button" id="playButton"></button>
					<button type="button" id="muteButton"></button>
					<span id="currentTime">0:00</span>/<span id="fullDuration">0:00</span>
				</div>
			</nav>
		</div>
		<script type="text/javascript" src="js/controls.js"></script>
	</body>
</html>
